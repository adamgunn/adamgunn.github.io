<!DOCTYPE html>
<html lang="en-us" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong | Adam Gunn</title>
        <meta name="description" content="A two player version of Pong." />
        <link rel="icon" type="image/png" href="../images/favicon_16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="../images/favicon_32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="../images/favicon_96x96.png" sizes="96x96" />
        <link href="../main.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.typekit.net/uvg2mwq.css">
        <script src="../main.js"></script>
    </head>
    <body>
        <div class="header-container"></div>
        <h1 class="pageTitle">
            Pong
        </h1>
        <p class="bodyText">
            Click or press space/enter to toggle pause.<br>
            Use WS to control the left paddle, arrows to control the right paddle.<br>
            First to 5 points with a 2+ point lead wins. Have fun!
        </p>
        <div class="pong-container">
            <canvas class="pong-game">
                <p class="bodyText">Your browser doesn't support canvas :(</p>
            </canvas>
        </div>
        <div class="contacts_container"></div>
        <script src="pong.js"></script>
    </body>
</html>
