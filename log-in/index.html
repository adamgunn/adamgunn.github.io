    <body>
        <div class="header-container"></div>
        <h1 class="pageTitle">
            Log in
        </h1>
        <form action="../forms/login-handling.php" method="POST" id="login_form" name="login_form">
            <ul>
                <li>
                    <label for="username_input" class="subtitle">Username</label>
                    <br>
                    <input type="text" name="username" id="username_input" required="required" placeholder="jschmoe123"/>
                </li>
                <li>
                    <label for="password_input" class="subtitle">Password</label>
                    <br>
                    <input type="password" name="password" id="password_input" minlength="8" maxlength="16" required="required"/>
                </li>
            </ul>
            <button class="submit_button" id="login-submit" type="submit">
                Submit
            </button>
        </form>
        <div class="contacts_container"></div>
