        <meta charset="UTF-8" />

        <meta name="description" content="Sign up for Adam Gunn's e-mail list." />
        <link rel="icon" type="image/png" href="../images/favicon_16x16.png" sizes="16x16" />
        <link rel="icon" type="image/png" href="../images/favicon_32x32.png" sizes="32x32" />

    <body>
        <heading></heading>
        <h1 class="pageTitle">
            Sign up
        </h1>
        <form action="../forms/signup-handling.php" method="POST" id="signup_form" name="signup_form" enctype='multipart/form-data'>
            <!-- <input type="hidden" name="destination" value="<?php echo $_SERVER[\"REQUEST_URI\"]; ?>"/> -->
            <ul>
                <li>
                    <label for="first_name_input" class="subtitle">First name</label>
                    <br>
                    <input type="text" name="given-name" id="first_name_input" required="required" onchange="validateForm()" placeholder="Joe"/>
                </li>
                <li>
                    <label for="last_name_input" class="subtitle">Last name</label>
                    <br>
                    <input type="text" name="family-name" id="last_name_input" required="required" onchange="validateForm()" placeholder="Schmoe"/>
                </li>
                <li>
                    <label for="email_input" class="subtitle">E-mail</label>
                    <br>
                    <input type="email" name="email" id="email_input" required="required" onchange="validateForm()" placeholder="name@example.com"/>
                </li>
                <li>
                    <label for="username_input" class="subtitle">Username</label>
                    <br>
                    <input type="text" name="username" id="username_input" required="required" onchange="validateForm()" placeholder="jschmoe123" />
                </li>
                <li>
                    <label for="password_input" class="subtitle">Password</label>
                    <br>
                    <input type="password" name="password" id="password_input" minlength="8" maxlength="16" required="required" onchange="validateForm()"/>
                </li>
                <li>
                    <label for="password_input_confirm" class="subtitle">Confirm password</label>
                    <br>
                    <input type="password" name="password" id="password_input_confirm" minlength="8" maxlength="16" required="required" onchange="validateForm()"/>
                </li>
                <li>
                    <label for="pfp" class="subtitle">Upload profile picture (optional)</label>
                    <br>
                    <input type="file" accept="image/*" name="pfp" id="pfp" onchange="uploadCheck()"/>
                    <button class="submit_button" id="clear_file" name="clear_file" onclick="clearFile()">Clear</button>
                </li>
                <!-- <li>
                    <label for="msg_input" class="subtitle">Message</label>
                    <br>
                    <textarea id="msg_input" name="message" form_id="signup_form" placeholder="Your message here (optional)"></textarea>
                </li> -->
            </ul>
            <submit_signup_form>
                <button class="submit_button" id="signup-submit" type="submit" disabled>
                    Submit
                </button>
            </submit_signup_form>
            <form_issues></form_issues>
        </form>
    </body>
</html>
